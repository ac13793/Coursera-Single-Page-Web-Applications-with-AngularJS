<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="dishItems">
             <label>An empty item, i.e., , , as an item will not consider in the count.</label>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkDishItems()">Check If Too Much</button>
         </div>
         <div class="form-group message" id="lunchMessage">
           <!-- Your message can go here. -->
             {{lunchMessage}}
         </div>
   </div>
	<script src="script/angular.min.js"></script>
	<script src="script/app.js"></script>
</body>
</html>
